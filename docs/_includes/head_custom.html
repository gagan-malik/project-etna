<style>
/* =========================================================
   SHADCN/UI INSPIRED THEME - Project Etna Documentation
   ========================================================= */

:root {
  --zinc-50: #fafafa;
  --zinc-100: #f4f4f5;
  --zinc-200: #e4e4e7;
  --zinc-300: #d4d4d8;
  --zinc-400: #a1a1aa;
  --zinc-500: #71717a;
  --zinc-600: #52525b;
  --zinc-700: #3f3f46;
  --zinc-800: #27272a;
  --zinc-900: #18181b;
  --zinc-950: #09090b;
  --blue-400: #60a5fa;
  --blue-500: #3b82f6;
  --blue-600: #2563eb;
  --radius: 0.75rem;
  --radius-sm: 0.5rem;
}

/* Global */
html { scroll-behavior: smooth; }

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
  background-color: var(--zinc-950) !important;
  color: var(--zinc-400) !important;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* Sidebar */
.side-bar {
  background-color: var(--zinc-900) !important;
  border-right: 1px solid var(--zinc-800) !important;
}

.site-title {
  font-weight: 700 !important;
  color: var(--zinc-50) !important;
  font-size: 1.125rem !important;
}

/* Navigation */
.nav-list-link {
  color: var(--zinc-400) !important;
  font-weight: 500 !important;
  border-radius: var(--radius-sm) !important;
  padding: 0.5rem 0.75rem !important;
  margin: 0.125rem 0 !important;
  transition: all 0.15s ease !important;
}

.nav-list-link:hover {
  background-color: var(--zinc-800) !important;
  color: var(--zinc-100) !important;
}

.nav-list-link.active {
  background-color: var(--blue-500) !important;
  color: white !important;
  font-weight: 600 !important;
}

/* Child nav */
.nav-list .nav-list {
  border-left: 1px solid var(--zinc-800);
  margin-left: 0.75rem;
  padding-left: 0.75rem;
}

.nav-list .nav-list .nav-list-link {
  font-size: 0.8125rem !important;
  color: var(--zinc-500) !important;
  padding: 0.375rem 0.75rem !important;
}

.nav-list .nav-list .nav-list-link.active {
  background-color: transparent !important;
  color: var(--blue-400) !important;
}

/* Search */
.search-input {
  background-color: var(--zinc-800) !important;
  border: 1px solid var(--zinc-700) !important;
  border-radius: var(--radius) !important;
  color: var(--zinc-100) !important;
  font-size: 0.875rem !important;
}

.search-input::placeholder { color: var(--zinc-500) !important; }

.search-input:focus {
  border-color: var(--blue-500) !important;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15) !important;
}

.search-results {
  background-color: var(--zinc-900) !important;
  border: 1px solid var(--zinc-800) !important;
  border-radius: var(--radius) !important;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5) !important;
}

.search-result { border-bottom-color: var(--zinc-800) !important; }
.search-result:hover, .search-result.active { background-color: var(--zinc-800) !important; }

/* Main Content */
.main { background-color: var(--zinc-950) !important; }

.main-content h1 {
  color: var(--zinc-50) !important;
  font-weight: 700 !important;
  font-size: 2.5rem !important;
  letter-spacing: -0.03em !important;
  line-height: 1.2 !important;
}

.main-content h2 {
  color: var(--zinc-50) !important;
  font-weight: 600 !important;
  font-size: 1.5rem !important;
  letter-spacing: -0.02em !important;
  margin-top: 2.5rem !important;
  padding-bottom: 0.5rem !important;
  border-bottom: 1px solid var(--zinc-800) !important;
}

.main-content h3 {
  color: var(--zinc-100) !important;
  font-weight: 600 !important;
  font-size: 1.25rem !important;
}

.main-content h4 {
  color: var(--zinc-200) !important;
  font-weight: 600 !important;
}

.main-content p {
  color: var(--zinc-400) !important;
  line-height: 1.7 !important;
}

.main-content strong {
  color: var(--zinc-200) !important;
  font-weight: 600 !important;
}

.main-content a:not(.btn) {
  color: var(--blue-400) !important;
  font-weight: 500 !important;
  text-decoration: none !important;
}

.main-content a:not(.btn):hover {
  color: var(--blue-500) !important;
  text-decoration: underline !important;
}

.main-content ul, .main-content ol { color: var(--zinc-400) !important; }
.main-content li::marker { color: var(--zinc-600) !important; }

/* Hero Title */
.fs-9 {
  font-size: 3rem !important;
  font-weight: 800 !important;
  background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%) !important;
  -webkit-background-clip: text !important;
  -webkit-text-fill-color: transparent !important;
  background-clip: text !important;
  letter-spacing: -0.04em !important;
  line-height: 1.1 !important;
}

@media (min-width: 50rem) {
  .fs-9 { font-size: 4rem !important; }
}

.fs-6 {
  font-size: 1.25rem !important;
  color: var(--zinc-400) !important;
  font-weight: 400 !important;
}

/* Code */
code { font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace !important; }

.main-content code {
  background-color: var(--zinc-800) !important;
  border: 1px solid var(--zinc-700) !important;
  border-radius: 0.375rem !important;
  padding: 0.2em 0.4em !important;
  color: var(--zinc-200) !important;
  font-size: 0.875em !important;
}

.highlight, pre.highlight {
  background-color: var(--zinc-900) !important;
  border: 1px solid var(--zinc-800) !important;
  border-radius: var(--radius) !important;
}

.highlight pre, pre.highlight pre { background-color: transparent !important; }

.highlight pre code, pre.highlight pre code {
  background-color: transparent !important;
  border: none !important;
  padding: 0 !important;
  color: var(--zinc-300) !important;
}

/* Tables */
table {
  border: 1px solid var(--zinc-800) !important;
  border-radius: var(--radius) !important;
  overflow: hidden !important;
}

th {
  background-color: var(--zinc-900) !important;
  color: var(--zinc-200) !important;
  font-weight: 600 !important;
  border-bottom: 1px solid var(--zinc-800) !important;
  font-size: 0.8125rem !important;
  text-transform: uppercase !important;
  letter-spacing: 0.05em !important;
}

td {
  border-bottom-color: var(--zinc-800) !important;
  color: var(--zinc-400) !important;
}

tr:hover td { background-color: var(--zinc-900) !important; }

/* Buttons */
.btn, .btn-primary, .btn-purple {
  border-radius: var(--radius) !important;
  font-weight: 500 !important;
  padding: 0.625rem 1.25rem !important;
  transition: all 0.15s ease !important;
}

.btn-primary, .btn-purple {
  background-color: var(--blue-500) !important;
  color: white !important;
  border: none !important;
}

.btn-primary:hover, .btn-purple:hover {
  background-color: var(--blue-600) !important;
  transform: translateY(-1px) !important;
  box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3) !important;
}

.btn-outline {
  background-color: transparent !important;
  color: var(--zinc-300) !important;
  border: 1px solid var(--zinc-700) !important;
}

.btn-outline:hover {
  background-color: var(--zinc-800) !important;
  color: var(--zinc-100) !important;
}

/* Blockquotes */
blockquote {
  background-color: var(--zinc-900) !important;
  border: 1px solid var(--zinc-800) !important;
  border-left: 4px solid var(--blue-500) !important;
  border-radius: var(--radius) !important;
  padding: 1rem 1.25rem !important;
}

blockquote p {
  margin: 0 !important;
  color: var(--zinc-300) !important;
}

/* Labels */
.label {
  border-radius: 9999px !important;
  padding: 0.25rem 0.625rem !important;
  font-size: 0.6875rem !important;
  font-weight: 600 !important;
  text-transform: uppercase !important;
  letter-spacing: 0.05em !important;
}

.label-green { background-color: rgba(34, 197, 94, 0.15) !important; color: #4ade80 !important; }
.label-yellow { background-color: rgba(234, 179, 8, 0.15) !important; color: #facc15 !important; }
.label-blue { background-color: rgba(59, 130, 246, 0.15) !important; color: #60a5fa !important; }
.label-purple { background-color: rgba(168, 85, 247, 0.15) !important; color: #c084fc !important; }

/* Footer */
.site-footer {
  border-top: 1px solid var(--zinc-800) !important;
  color: var(--zinc-500) !important;
}

/* Aux Nav */
.aux-nav-list-item a {
  background-color: var(--zinc-800) !important;
  border: 1px solid var(--zinc-700) !important;
  border-radius: var(--radius) !important;
  color: var(--zinc-300) !important;
  padding: 0.5rem 1rem !important;
  font-weight: 500 !important;
}

.aux-nav-list-item a:hover {
  background-color: var(--zinc-700) !important;
  color: var(--zinc-50) !important;
}

/* HR */
hr { border-color: var(--zinc-800) !important; }

/* Scrollbar */
::-webkit-scrollbar { width: 8px; height: 8px; }
::-webkit-scrollbar-track { background: var(--zinc-900); }
::-webkit-scrollbar-thumb { background: var(--zinc-700); border-radius: 4px; }
::-webkit-scrollbar-thumb:hover { background: var(--zinc-600); }

/* Selection */
::selection { background: rgba(59, 130, 246, 0.3); color: var(--zinc-50); }

/* Syntax Highlighting */
.highlight .c, .highlight .c1, .highlight .cm { color: var(--zinc-500) !important; }
.highlight .k, .highlight .kd, .highlight .kn, .highlight .kp, .highlight .kr { color: #c084fc !important; }
.highlight .s, .highlight .s1, .highlight .s2, .highlight .sb, .highlight .sc, .highlight .sd, .highlight .se, .highlight .sh, .highlight .si, .highlight .sx { color: #4ade80 !important; }
.highlight .n, .highlight .na, .highlight .nb, .highlight .nc, .highlight .nd, .highlight .ne, .highlight .nf, .highlight .ni, .highlight .nl, .highlight .nn, .highlight .no, .highlight .nt, .highlight .nv { color: var(--blue-400) !important; }
.highlight .m, .highlight .mf, .highlight .mh, .highlight .mi, .highlight .mo { color: #f97316 !important; }
.highlight .o, .highlight .ow { color: #f472b6 !important; }

/* Animation */
.main-content { animation: fadeIn 0.3s ease-out; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* TOC */
.text-delta {
  font-size: 0.6875rem !important;
  font-weight: 600 !important;
  text-transform: uppercase !important;
  letter-spacing: 0.1em !important;
  color: var(--zinc-500) !important;
}

/* Back to top */
#back-to-top {
  background-color: var(--zinc-800) !important;
  border: 1px solid var(--zinc-700) !important;
  border-radius: var(--radius) !important;
  color: var(--zinc-400) !important;
}

#back-to-top:hover {
  background-color: var(--zinc-700) !important;
  color: var(--zinc-200) !important;
}
</style>
