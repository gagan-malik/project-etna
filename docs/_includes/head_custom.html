<!-- Custom Head Content for Project Etna -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<!-- NUCLEAR OVERRIDE - Inline styles take highest priority -->
<style id="shadcn-nuclear-override">
/* Triple-wrapped selectors for maximum specificity */
html body,
html body.default,
html[lang] body,
body[class],
body:not(.nonexistent-class) {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
  background-color: #09090b !important;
  background: #09090b !important;
  color: #a1a1aa !important;
  -webkit-font-smoothing: antialiased !important;
}

/* Sidebar */
html body .side-bar,
body .side-bar,
.side-bar:not(.nonexistent) {
  background-color: #18181b !important;
  background: #18181b !important;
  border-right-color: #27272a !important;
}

/* Main area */
html body .main,
.main:not(.nonexistent) {
  background-color: #09090b !important;
  background: #09090b !important;
}

html body .main-content-wrap,
.main-content-wrap:not(.nonexistent) {
  background-color: #09090b !important;
  background: #09090b !important;
}

/* Site header */
html body .site-header,
.site-header:not(.nonexistent) {
  background-color: #18181b !important;
  background: #18181b !important;
  border-bottom-color: #27272a !important;
}

html body .site-title,
.site-title:not(.nonexistent) {
  color: #fafafa !important;
}

/* Navigation */
html body .nav-list-link,
.nav-list-link:not(.nonexistent) {
  color: #a1a1aa !important;
  background-color: transparent !important;
}

html body .nav-list-link:hover,
.nav-list-link:hover {
  background-color: #27272a !important;
  color: #f4f4f5 !important;
}

html body .nav-list-link.active,
.nav-list-link.active:not(.nonexistent),
html body .nav-list-item.active > .nav-list-link {
  background-color: #3b82f6 !important;
  color: #ffffff !important;
}

/* Search */
html body .search-input,
.search-input:not(.nonexistent) {
  background-color: #27272a !important;
  background: #27272a !important;
  border-color: #3f3f46 !important;
  color: #f4f4f5 !important;
}

html body .search-results,
.search-results:not(.nonexistent) {
  background-color: #18181b !important;
  background: #18181b !important;
  border-color: #3f3f46 !important;
}

/* Headings */
html body h1, html body .main-content h1,
h1:not(.nonexistent) {
  color: #fafafa !important;
}

html body h2, html body .main-content h2,
h2:not(.nonexistent) {
  color: #fafafa !important;
  border-bottom-color: #27272a !important;
}

html body h3, html body .main-content h3,
h3:not(.nonexistent) {
  color: #e4e4e7 !important;
}

/* Paragraphs and text */
html body p, html body .main-content p,
p:not(.nonexistent) {
  color: #a1a1aa !important;
}

html body strong,
strong:not(.nonexistent) {
  color: #d4d4d8 !important;
}

html body li, html body .main-content li,
li:not(.nonexistent) {
  color: #a1a1aa !important;
}

/* Links */
html body a:not(.btn):not(.nav-list-link):not(.site-title),
a:not(.btn):not(.nav-list-link):not(.site-title):not(.nonexistent) {
  color: #60a5fa !important;
}

/* Hero */
html body .fs-9,
.fs-9:not(.nonexistent),
html body h1.fs-9 {
  font-size: 3rem !important;
  font-weight: 800 !important;
  background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%) !important;
  -webkit-background-clip: text !important;
  -webkit-text-fill-color: transparent !important;
  background-clip: text !important;
}

@media (min-width: 50rem) {
  html body .fs-9,
  .fs-9:not(.nonexistent) {
    font-size: 4rem !important;
  }
}

html body .fs-6,
.fs-6:not(.nonexistent) {
  color: #71717a !important;
}

/* Code - inline */
html body code,
html body .main-content code,
code:not(.nonexistent) {
  background-color: #27272a !important;
  background: #27272a !important;
  border-color: #3f3f46 !important;
  color: #e4e4e7 !important;
}

/* Code blocks */
html body .highlight,
html body pre.highlight,
html body div.highlighter-rouge,
.highlight:not(.nonexistent),
pre.highlight:not(.nonexistent) {
  background-color: #18181b !important;
  background: #18181b !important;
  border-color: #27272a !important;
}

html body pre,
html body .highlight pre,
pre:not(.nonexistent) {
  background-color: #18181b !important;
  background: #18181b !important;
}

html body pre code,
html body .highlight code,
.highlight code:not(.nonexistent) {
  background-color: transparent !important;
  background: transparent !important;
  border: none !important;
  color: #d4d4d8 !important;
}

/* Syntax highlighting */
.highlight .c, .highlight .c1, .highlight .cm { color: #71717a !important; }
.highlight .k, .highlight .kd, .highlight .kn { color: #c084fc !important; }
.highlight .s, .highlight .s1, .highlight .s2 { color: #4ade80 !important; }
.highlight .n, .highlight .na, .highlight .nf, .highlight .nc { color: #60a5fa !important; }
.highlight .m, .highlight .mi, .highlight .mf { color: #fb923c !important; }
.highlight .o, .highlight .ow { color: #f472b6 !important; }

/* Tables */
html body table,
table:not(.nonexistent) {
  background-color: #18181b !important;
  background: #18181b !important;
  border-color: #27272a !important;
}

html body th,
th:not(.nonexistent) {
  background-color: #27272a !important;
  background: #27272a !important;
  color: #d4d4d8 !important;
  border-color: #3f3f46 !important;
}

html body td,
td:not(.nonexistent) {
  background-color: transparent !important;
  color: #a1a1aa !important;
  border-color: #27272a !important;
}

html body tr:hover td {
  background-color: rgba(39, 39, 42, 0.5) !important;
}

/* Buttons */
html body .btn-primary,
html body .btn-purple,
.btn-primary:not(.nonexistent),
.btn-purple:not(.nonexistent) {
  background-color: #3b82f6 !important;
  background: #3b82f6 !important;
  color: #ffffff !important;
}

html body .btn-outline,
.btn-outline:not(.nonexistent) {
  background-color: transparent !important;
  background: transparent !important;
  color: #d4d4d8 !important;
  border-color: #3f3f46 !important;
}

/* Blockquotes */
html body blockquote,
blockquote:not(.nonexistent) {
  background-color: #18181b !important;
  background: #18181b !important;
  border-color: #27272a !important;
  border-left-color: #3b82f6 !important;
}

html body blockquote p {
  color: #d4d4d8 !important;
}

/* Footer */
html body .site-footer,
.site-footer:not(.nonexistent) {
  border-top-color: #27272a !important;
  color: #71717a !important;
  background-color: transparent !important;
}

/* Aux nav */
html body .aux-nav-list-item a,
.aux-nav-list-item a:not(.nonexistent) {
  background-color: #27272a !important;
  background: #27272a !important;
  border-color: #3f3f46 !important;
  color: #d4d4d8 !important;
}

/* HR */
html body hr,
hr:not(.nonexistent) {
  border-color: #27272a !important;
}

/* Hide JTD attribution */
.site-nav a[href*="just-the-docs"],
a[href*="just-the-docs"]:not(.nonexistent) {
  display: none !important;
}

/* Scrollbar */
::-webkit-scrollbar { width: 8px !important; height: 8px !important; }
::-webkit-scrollbar-track { background: #18181b !important; }
::-webkit-scrollbar-thumb { background: #3f3f46 !important; border-radius: 4px !important; }
</style>
