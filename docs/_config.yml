# Site settings
title: Project Etna
description: AI-Powered Silicon Debug Assistant - Documentation
baseurl: "/project-etna"
url: ""

# Theme
# For local development, use: theme: just-the-docs
# For GitHub Pages deployment, use: remote_theme (uncomment below)
theme: just-the-docs
remote_theme: just-the-docs/just-the-docs@v0.10.0

# Logo
logo: "/assets/images/logo.svg"

# Aux links for top navigation
aux_links:
  "GitHub":
    - "https://github.com/gaganmalik/project-etna"

aux_links_new_tab: true

# Footer content
footer_content: "Copyright &copy; 2026 Project Etna. Distributed under the MIT License."

# Color scheme
color_scheme: dark

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Enable callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Collections for different sections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"

# Exclude from build
exclude:
  - node_modules/
  - vendor/
  - .git/
  - Gemfile
  - Gemfile.lock
  - README.md
  - product/README.md

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata

# GitHub metadata
repository: gaganmalik/project-etna
