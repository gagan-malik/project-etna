name: PR Management

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, closed]
  pull_request_review:
    types: [submitted]

permissions:
  pull-requests: write
  contents: read

jobs:
  # Welcome first-time contributors
  welcome-contributor:
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    steps:
      - name: Check if first PR
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const creator = context.payload.pull_request.user.login;
            const opts = github.rest.pulls.list.endpoint.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: creator,
              state: 'all'
            });
            const prs = await github.paginate(opts);
            return prs.length === 1 ? 'true' : 'false';
          result-encoding: string
      
      - name: Welcome first-time contributor
        if: steps.check.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸŽ‰ Welcome, @${context.payload.pull_request.user.login}! Thanks for your first pull request to project-etna!
              
              A maintainer will review your changes soon. In the meantime:
              - Make sure all checks pass
              - Ensure your PR follows our contribution guidelines
              - Feel free to ask questions if you need help
              
              We're excited to have you contributing! ðŸš€`
            });

  # Auto-label PRs based on files changed
  auto-label-pr:
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' || github.event.action == 'synchronize'
    steps:
      - name: Label PR based on files changed
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            
            const labelsToAdd = new Set();
            
            for (const file of files) {
              const path = file.filename.toLowerCase();
              
              if (path.startsWith('components/') || path.includes('.tsx')) {
                labelsToAdd.add('component/ui');
              }
              if (path.startsWith('app/api/') || path.includes('route.ts')) {
                labelsToAdd.add('component/api');
              }
              if (path.includes('auth') || path.includes('session') || path.includes('login')) {
                labelsToAdd.add('component/auth');
              }
              if (path.includes('prisma') || path.startsWith('lib/db')) {
                labelsToAdd.add('component/database');
              }
              if (path.startsWith('lib/ai/') || path.includes('openai') || path.includes('gemini')) {
                labelsToAdd.add('component/ai');
              }
              if (path.endsWith('.md') || path.includes('readme')) {
                labelsToAdd.add('documentation');
              }
              if (path.includes('test') || path.includes('spec') || path.startsWith('__tests__/')) {
                labelsToAdd.add('testing');
              }
            }
            
            if (labelsToAdd.size > 0) {
              await github.rest.issues.addLabels({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: Array.from(labelsToAdd)
              });
            }

  # Size labeling
  size-label:
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' || github.event.action == 'synchronize'
    steps:
      - name: Label PR by size
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            
            const changes = pr.additions + pr.deletions;
            let sizeLabel;
            
            if (changes < 10) {
              sizeLabel = 'size/XS';
            } else if (changes < 50) {
              sizeLabel = 'size/S';
            } else if (changes < 200) {
              sizeLabel = 'size/M';
            } else if (changes < 500) {
              sizeLabel = 'size/L';
            } else {
              sizeLabel = 'size/XL';
            }
            
            // Remove existing size labels
            const existingLabels = context.payload.pull_request.labels.map(l => l.name);
            const sizeLabels = existingLabels.filter(l => l.startsWith('size/'));
            
            for (const label of sizeLabels) {
              if (label !== sizeLabel) {
                await github.rest.issues.removeLabel({
                  issue_number: context.payload.pull_request.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label
                }).catch(() => {});
              }
            }
            
            await github.rest.issues.addLabels({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: [sizeLabel]
            });

  # Thank merged PRs
  thank-merge:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed' && github.event.pull_request.merged == true
    steps:
      - name: Thank contributor
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸŽŠ This PR has been merged! Thank you, @${context.payload.pull_request.user.login}, for your contribution!
              
              Your changes will be included in the next release. Keep up the great work! ðŸŒŸ`
            });
